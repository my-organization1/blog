<!DOCTYPE html>
<!--[if IE 8]>

    <![endif]-->
<!--[if IE 9]>
    <html lang="en" class="ie9">

<html lang="en">
 <!--<![endif]-->
 <!-- BEGIN HEAD -->
 <head>
  <meta charset="utf-8" />
  <title>{:C('ADMIN_TITLE')}</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="description" />
  <meta content="" name="author" />
 </head>
 <body class="fixed-top">
  <include file="Public/style" />
  <!-- END HEAD -->
  <!-- BEGIN BODY -->
  <!-- BEGIN HEADER -->
  <include file="Public/header" />
  <!-- END HEADER -->
  <!-- BEGIN CONTAINER -->
  <div id="container" class="row-fluid">
   <!-- BEGIN SIDEBAR -->
   <div class="sidebar-scroll">
    <div id="sidebar" class="nav-collapse collapse">
     <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
     <div class="navbar-inverse">
      <form class="navbar-search visible-phone">
       <input type="text" class="search-query" placeholder="Search" />
      </form>
     </div>
     <!-- END RESPONSIVE QUICK SEARCH FORM -->
     <!-- BEGIN SIDEBAR MENU -->
     <include file="Public/menu" />
     <!-- END SIDEBAR MENU -->
    </div>
   </div>
   <!-- END SIDEBAR -->
   <!-- BEGIN PAGE -->
   <div id="main-content">
    <!-- BEGIN PAGE CONTAINER-->
    <div class="container-fluid">
     <!-- BEGIN PAGE HEADER-->
     <div class="row-fluid">
      <div class="span12">
       <!-- BEGIN PAGE TITLE & BREADCRUMB-->
       <h3 class="page-title">文章管理</h3>
       <ul class="breadcrumb">
        <li> <a href="{:U('/')}">后台首页</a> <span class="divider">/</span> </li>
        <li> <a href="{:U('Article/index')}">文章列表</a> <span class="divider">/</span> </li>
        <li> <a href="__SELF__">编辑文章</a> </li>
       </ul>
       <!-- END PAGE TITLE & BREADCRUMB-->
      </div>
     </div>
     <!-- END PAGE HEADER-->
     <!-- BEGIN PAGE CONTENT-->
     <div class="row-fluid">
      <div class="span12">
       <!-- BEGIN BASIC PORTLET-->
       <div class="widget">
        <div class="widget-title">
         <h4> <i class="icon-reorder"></i> 编辑文章 </h4>
         <span class="tools"> <a href="javascript:;" class="icon-chevron-down"></a> <a href="javascript:;" class="icon-remove"></a> </span>
        </div>
        <div class="widget-body">
         <form action="{:U('update')}" class="form-horizontal" method="post" validate="" enctype="multipart/form-data">
          <div class="control-group">
           <label class="control-label">文章标题:</label>
           <div class="controls">
            <input type="text" class="span6" name="title" data-rule-required="1" data-msg-required="请输入文章标题" value="{$vo.title}" />
           </div>
          </div>
          <div class="control-group">
           <label class="control-label">访问链接:</label>
           <div class="controls">
            <input type="text" class="span6" name="link" data-rule-required="1" value="{$vo.rule}" />
           </div>
          </div>
          <div class="control-group">
           <label class="control-label">文章描述:</label>
           <div class="controls">
            <textarea name="description" class="span10" cols="30" rows="10">{$vo.description}</textarea>
           </div>
          </div>
          <div class="control-group">
           <label class="control-label">标签:</label>
           <div class="controls">
            <input type="text" class="span6" name="tag" data-rule-required="1" data-msg-required="请输入文章标签" value="{$vo.tag}" />
           </div>
          </div>
          <div class="control-group">
           <label class="control-label">所属分类:</label>
           <div class="controls">
            <select class="span6 chzn-select" data-placeholder="选择分类" tabindex="1" name="catalog_id">  <option value="$catalog_vo['id']" <eq="" name="vo.catalog_id">selected=&quot;selected&quot; &gt;{:str_repeat('━', $catalog_vo['_level'])}{$catalog_vo.name} </option>  </select>
           </div>
          </div>
          <div class="control-group">
           <label class="control-label">缩略图:</label>
           <div class="controls">
            <div data-provides="fileupload" class="fileupload fileupload-new">
             <div style="width: 200px; height: 150px;" class="fileupload-new thumbnail">
              <img alt="" src="{$vo.thumb|default='__PUBLIC__/img/no_image.png'}" width="200px" data-preview="thumb" />
             </div>
             <div style="max-width: 200px; max-height: 150px; line-height: 20px;" class="fileupload-preview fileupload-exists thumbnail"></div>
             <div>
              <span class="btn btn-file"> <span class="fileupload-new">Select image</span> <input type="file" class="default" id="upfile" data-input="thumb" name="upfile" onchange="uploadImg(this)" /></span>
             </div>
             <input type="hidden" class="span6" name="thumb" id="thumb" value="{$vo.thumb}" />
            </div>
           </div>
          </div>
          <div class="control-group">
           <label class="control-label">作者:</label>
           <div class="controls">
            <input type="text" class="span6" name="writer" data-rule-required="1" data-msg-required="请输入作者" value="{$vo.writer}" />
           </div>
          </div>
          <div class="control-group">
           <label class="control-label">来源:</label>
           <div class="controls">
            <input type="text" class="span6" name="source" data-rule-required="1" data-msg-required="请输入文章来源" value="{$vo.source}" />
           </div>
          </div>
          <div class="control-group">
           <label class="control-label">文章内容:</label>
           <div class="controls">
            <textarea name="content" class="span10" id="editor1" cols="30" rows="10" editor="">{$vo.content}</textarea>
           </div>
          </div>
          <div class="form-actions">
           <input type="hidden" name="id" value="{$vo.id}" />
           <input type="submit" value="提交" class="btn btn-success" />
           <input type="reset" value="重置" class="btn" />
          </div>
         </form>
        </div>
       </div>
       <!-- END BASIC PORTLET-->
      </div>
     </div>
     <!-- END PAGE CONTENT-->
    </div>
    <!-- END PAGE CONTAINER-->
   </div>
   <!-- END PAGE -->
  </div>
  <!-- END CONTAINER -->
  <!-- BEGIN FOOTER -->
  <include file="Public/footer" />
  <include file="Public/script" />
  <!-- END FOOTER -->
  <!-- END BODY -->
 </body>
</html>

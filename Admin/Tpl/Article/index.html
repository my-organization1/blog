
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
   <meta charset="utf-8" />
   <title>{:C('ADMIN_TITLE')}</title>
   <meta content="width=device-width, initial-scale=1.0" name="viewport" />
   <meta content="" name="description" />
   <meta content="" name="author" />
  <include file="Public/style" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
   <!-- BEGIN HEADER -->
    <include file="Public/header" />
   <!-- END HEADER -->
   <!-- BEGIN CONTAINER -->
   <div id="container" class="row-fluid">
      <!-- BEGIN SIDEBAR -->
      <div class="sidebar-scroll">
          <div id="sidebar" class="nav-collapse collapse">

              <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
              <div class="navbar-inverse">
                  <form class="navbar-search visible-phone">
                      <input type="text" class="search-query" placeholder="Search" />
                  </form>
              </div>
              <!-- END RESPONSIVE QUICK SEARCH FORM -->
              <!-- BEGIN SIDEBAR MENU -->
              <include file="Public/menu" />
              <!-- END SIDEBAR MENU -->
          </div>
      </div>
      <!-- END SIDEBAR -->
      <!-- BEGIN PAGE -->
      <div id="main-content">
         <!-- BEGIN PAGE CONTAINER-->
         <div class="container-fluid">
            <!-- BEGIN PAGE HEADER-->
            <div class="row-fluid">
               <div class="span12">
                  <!-- BEGIN PAGE TITLE & BREADCRUMB-->
                   <h3 class="page-title">
                     文章管理
                   </h3>
                   <ul class="breadcrumb">
                       <li>
                           <a href="{:U('/')}">后台首页</a>
                           <span class="divider">/</span>
                       </li>
                       <li>
                           <a href="{:U('Article/index')}">文章管理</a>
                       </li>
                   </ul>
                   <!-- END PAGE TITLE & BREADCRUMB-->
               </div>
            </div>
            <!-- END PAGE HEADER-->
            <!-- BEGIN PAGE CONTENT-->
            <div class="row-fluid">
                    <div class="span12">
                        <!-- BEGIN BASIC PORTLET-->
                        <div class="widget">
                            <div class="widget-title">
                                <h4><i class="icon-reorder"></i>管理员列表</h4>
                            <span class="tools">
                                <a href="javascript:;" class="icon-chevron-down"></a>
                                <a href="javascript:;" class="icon-remove"></a>
                            </span>
                            </div>
                            <div class="widget-body">
                            <p><a href="{:U('add')}" class="btn btn-large btn-primary">新增文章</a></p>
                                <table class="table table-striped table-bordered table-hover">
                                    <thead>
                                    <tr>
                                        <th>文章ID</th>
                                        <th>标题</th>
                                        <th>所属分类</th>
                                        <th>发布人</th>
                                        <th>作者</th>
                                        <th>来源</th>
                                        <th>浏览数</th>
                                        <th>状态</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo">
                                      <tr>
                                        <td>
                                          {$vo.id}
                                        </td>
                                        <td>{$vo.title}</td>
                                        <td>{$vo.catalog_name}</td>
                                        <td>{$vo.admin_username}</td>
                                        <td>{$vo.writer}</td>
                                        <td>{$vo.source}</td>
                                        <td>{$vo.view_count}</td>
                                        <td>
                                          <switch name="vo.status">
                                            <case value="1">正常</case>
                                            <case value="0">不显示</case>
                                            <case value="-1">回收站</case>
                                          </switch>
                                        </td>
                                        <td>
                                        <a href="{:U('edit',array('id'=>$vo['id']))}" class="btn btn-primary"><i class="icon-pencil tooltips" data-placement="top" data-original-title="点击编辑"></i></a>
                                        <a href="{:U('del',array('id'=>$vo['id']))}" class="btn btn-danger" onclick="return AjaxBtn(this)"><i class="icon-trash tooltips" data-placement="top" data-original-title="点击删除"></i></a>
                                        </td>
                                    </tr>
                                    </volist>
                                    </tbody>
                                </table>
                                <div class="pagination">
                                  <ul>
                                      <volist name="pageList" id="page_vo">
                                        <switch name="page_vo.name">
                                          <case value="prev">
                                            <li><a href="{:U('Admin/index',$param)}">«</a></li>
                                          </case>
                                          <case value="next">
                                            <li><a href="{:U('Admin/index',$param)}">»</a></li>
                                          </case>
                                          <case value="list">
                                            <li><a href="{:U('Admin/index',$param)}">{$page_vo.page}</a></li>
                                          </case>
                                        </switch>
                                      </volist>
                                  </ul>
                                </div>
                            </div>
                        </div>
                        <!-- END BASIC PORTLET-->
                    </div>
                </div>
            <!-- END PAGE CONTENT-->
         </div>
         <!-- END PAGE CONTAINER-->
      </div>
      <!-- END PAGE -->
   </div>
   <!-- END CONTAINER -->

   <!-- BEGIN FOOTER -->
    <include file="Public/footer" />
    <include file="Public/script" />
   <!-- END FOOTER -->
</body>
<!-- END BODY -->
</html>


<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
 <meta charset="utf-8" />
 <title>{:C('ADMIN_TITLE')}</title>
 <meta content="width=device-width, initial-scale=1.0" name="viewport" />
 <meta content="" name="description" />
 <meta content="" name="author" />
 <include file="Public/style" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
 <!-- BEGIN HEADER -->
 <include file="Public/header" />
 <!-- END HEADER -->
 <!-- BEGIN CONTAINER -->
 <div id="container" class="row-fluid">
  <!-- BEGIN SIDEBAR -->
  <div class="sidebar-scroll">
    <div id="sidebar" class="nav-collapse collapse">

      <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
      <div class="navbar-inverse">
        <form class="navbar-search visible-phone">
          <input type="text" class="search-query" placeholder="Search" />
        </form>
      </div>
      <!-- END RESPONSIVE QUICK SEARCH FORM -->
      <!-- BEGIN SIDEBAR MENU -->
      <include file="Public/menu" />
      <!-- END SIDEBAR MENU -->
    </div>
  </div>
  <!-- END SIDEBAR -->
  <!-- BEGIN PAGE -->
  <div id="main-content">
   <!-- BEGIN PAGE CONTAINER-->
   <div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
     <div class="span12">
      <!-- BEGIN PAGE TITLE & BREADCRUMB-->
      <h3 class="page-title">
       分类管理
     </h3>
     <ul class="breadcrumb">
       <li>
         <a href="{:U('/')}">后台首页</a>
         <span class="divider">/</span>
       </li>
       <li>
         <a href="{:U('Catalog/index')}">分类管理</a>
         <span class="divider">/</span>
       </li>
       <li>
         <a href="__SELF__">编辑分类</a>
       </li>
     </ul>
     <!-- END PAGE TITLE & BREADCRUMB-->
   </div>
 </div>
 <!-- END PAGE HEADER-->
 <!-- BEGIN PAGE CONTENT-->
 <div class="row-fluid">
  <div class="span12">
    <!-- BEGIN BASIC PORTLET-->
    <div class="widget">
      <div class="widget-title">
        <h4><i class="icon-reorder"></i>编辑分类</h4>
        <span class="tools">
          <a href="javascript:;" class="icon-chevron-down"></a>
          <a href="javascript:;" class="icon-remove"></a>
        </span>
      </div>
      <div class="widget-body">
        <form action="{:U('update')}" class="form-horizontal" method="post" validate>
          <div class="bs-docs-example">
            <ul class="nav nav-tabs" id="myTab">
            <li class="active"><a data-toggle="tab" href="tabs_accordion.html#home">基本设置</a></li>
              <li class=""><a data-toggle="tab" href="tabs_accordion.html#profile">高级设置</a></li>
            </ul>
            <!-- 基本设置 -->
            <div class="tab-content" id="myTabContent">
              <div id="home" class="tab-pane fade active in">
                <div class="control-group">
                  <label class="control-label">分类名称:</label>
                  <div class="controls">
                    <input type="text" class="span6" name="name" data-rule-required="1" data-msg-required="请输入分类名称" value="{$vo.name}">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">自定义链接:</label>
                  <div class="controls">
                    <input type="text" class="span6" name="link" data-rule-required="1" data-msg-required="请输入自定义链接" value="{$vo.link}">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">是否显示:</label>
                  <div class="controls">
                    <label class="radio">
                      <input type="radio" name="is_show" value="1" <eq name="vo.is_show" value="1">checked="checked"</eq>/>
                      显示
                    </label>
                    <label class="radio">
                      <input type="radio" name="is_show" value="0" <eq name="vo.is_show" value="0">checked="checked"</eq>/>
                      隐藏
                    </label>
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">列表页模板:</label>
                  <div class="controls">
                    <input type="text" class="span6" name="list_tpl" value="{$vo.list_tpl}">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">内容页模板:</label>
                  <div class="controls">
                    <input type="text" class="span6" name="content_tpl" value="{$vo.content_tpl}">
                  </div>
                </div>
              </div>
              <!-- 基本设置结束 -->
              <!-- 高级设置 -->
              <div id="profile" class="tab-pane fade">
                <div class="control-group">
                  <label class="control-label">分类标题:</label>
                  <div class="controls">
                    <input type="text" class="span6" name="title" value="{$vo.title}">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label">分类关键字:</label>
                  <div class="controls">
                    <input type="text" class="span6" name="keywords" value="{$vo.keywords}">
                  </div>
                </div>
                <div class="control-group">
            <label class="control-label">备注:</label>
            <div class="controls">
              <textarea class="span6" rows="3" name="description">{$vo.description}</textarea>
            </div>
          </div>
              </div>
              <!-- 高级设置结束 -->
            </div>
          </div>
          <div class="form-actions">
            <input type="hidden" name="id" value="{:I('get.id')}">
            <input type="submit" value="提交" class="btn btn-success">
            <input type="reset" value="重置" class="btn">
          </div>
        </form>
      </div>
    </div>
    <!-- END BASIC PORTLET-->
  </div>
</div>
<!-- END PAGE CONTENT-->
</div>
<!-- END PAGE CONTAINER-->
</div>
<!-- END PAGE -->
</div>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<include file="Public/footer" />
<include file="Public/script" />
<!-- END FOOTER -->
</body>
<!-- END BODY -->
</html>

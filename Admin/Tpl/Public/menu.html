<ul class="sidebar-menu">
  <volist name="menu_list" id="menu_vo">
    <if condition="$menu_vo['pid'] eq 0">
      <li class="sub-menu">
        <if condition="!empty($menu_vo['child_list'])">
          <a class="" href="javascript:;">
            <span>{$menu_vo.name}</span>
          </a>
          <ul class="sub">
            <volist name="menu_vo.child_list" id="menu_child_vo">
              <li class="">
                <a class="" href="{:U($menu_child_vo['node'])}">{$menu_child_vo.name}</a>
              </li>
            </volist>
          </ul>
        <else/>
          <a class="" href="{:U($menu_vo['node'])}">
            <span>{$menu_vo.name}</span>
          </a>
        </if>
      </li>
    </if>
  </volist>
</ul>

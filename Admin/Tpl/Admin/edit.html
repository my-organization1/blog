
<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if IE 9]> <html lang="en" class="ie9"> <![endif]-->
<!--[if !IE]><!--> <html lang="en"> <!--<![endif]-->
<!-- BEGIN HEAD -->
<head>
 <meta charset="utf-8" />
 <title>{:C('ADMIN_TITLE')}</title>
 <meta content="width=device-width, initial-scale=1.0" name="viewport" />
 <meta content="" name="description" />
 <meta content="" name="author" />
 <include file="Public/style" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="fixed-top">
 <!-- BEGIN HEADER -->
 <include file="Public/header" />
 <!-- END HEADER -->
 <!-- BEGIN CONTAINER -->
 <div id="container" class="row-fluid">
  <!-- BEGIN SIDEBAR -->
  <div class="sidebar-scroll">
    <div id="sidebar" class="nav-collapse collapse">

      <!-- BEGIN RESPONSIVE QUICK SEARCH FORM -->
      <div class="navbar-inverse">
        <form class="navbar-search visible-phone">
          <input type="text" class="search-query" placeholder="Search" />
        </form>
      </div>
      <!-- END RESPONSIVE QUICK SEARCH FORM -->
      <!-- BEGIN SIDEBAR MENU -->
      <include file="Public/menu" />
      <!-- END SIDEBAR MENU -->
    </div>
  </div>
  <!-- END SIDEBAR -->
  <!-- BEGIN PAGE -->
  <div id="main-content">
   <!-- BEGIN PAGE CONTAINER-->
   <div class="container-fluid">
    <!-- BEGIN PAGE HEADER-->
    <div class="row-fluid">
     <div class="span12">
      <!-- BEGIN PAGE TITLE & BREADCRUMB-->
      <h3 class="page-title">
       管理员管理
     </h3>
     <ul class="breadcrumb">
       <li>
         <a href="{:U('/')}">后台首页</a>
         <span class="divider">/</span>
       </li>
       <li>
         <a href="{:U('Admin/index')}">管理员列表</a>
         <span class="divider">/</span>
       </li>
       <li>
         <a href="__SELF__">修改管理员</a>
       </li>
     </ul>
     <!-- END PAGE TITLE & BREADCRUMB-->
   </div>
 </div>
 <!-- END PAGE HEADER-->
 <!-- BEGIN PAGE CONTENT-->
 <div class="row-fluid">
  <div class="span12">
    <!-- BEGIN BASIC PORTLET-->
    <div class="widget">
      <div class="widget-title">
        <h4><i class="icon-reorder"></i>修改管理员信息</h4>
        <span class="tools">
          <a href="javascript:;" class="icon-chevron-down"></a>
          <a href="javascript:;" class="icon-remove"></a>
        </span>
      </div>
      <div class="widget-body">
        <form action="{:U('update')}" class="form-horizontal" method="post" validate>
          <div class="control-group">
            <label class="control-label">用户名:</label>
            <div class="controls">
              <input type="text" class="span6" name="username" data-rule-required="1" data-msg-required="请输入用户名" value="{$vo.username}">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">用户组:</label>
            <div class="controls">
              <select class="span6 chzn-select" data-placeholder="Choose a Category" tabindex="1" name="group_id">
                <volist name="group_list" id="group_vo">
                  <if condition="$vo['group_id'] eq $group_vo['id']" >
<option value="{$group_vo.id}" selected>{$group_vo.name}</option>
                  <else />
                    <option value="{$group_vo.id}">{$group_vo.name}</option>
                  </if>
                </volist>
              </select>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">密码:</label>
            <div class="controls">
              <input type="text" class="span6" name="password">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">昵称:</label>
            <div class="controls">
              <input type="text" class="span6" name="nickname" data-rule-required="1" data-msg-required="请输入昵称" value="{$vo.nickname}">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">姓名:</label>
            <div class="controls">
              <input type="text" class="span6" name="name" value="{$vo.name}">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">性别:</label>
            <div class="controls">
              <label class="radio">
                <input type="radio" name="sex" value="1" <eq name="vo.sex" value="1">checked</eq>/>
                男
              </label>
              <label class="radio">
                <input type="radio" name="sex" value="2" <eq name="vo.sex" value="2">checked</eq>/>
                女
              </label>
              <label class="radio">
                <input type="radio" name="sex" value="3" <eq name="vo.sex" value="3">checked</eq>/>
                保密
              </label>
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">年龄:</label>
            <div class="controls">
              <input type="text" class="span6" name="age" value="{$vo.age}">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">手机号:</label>
            <div class="controls">
              <input type="text" class="span6" name="mobile" value="{$vo.mobile}">
            </div>
          </div>
          <div class="control-group">
            <label class="control-label">邮箱:</label>
            <div class="controls">
              <input type="text" class="span6" name="email" value="{$vo.email}">
            </div>
          </div>
          <div class="form-actions">
            <input type="hidden" name="id" value="{:intval(I('get.id'))}">
            <input type="submit" value="提交" class="btn btn-success">
            <input type="reset" value="重置" class="btn">
          </div>
        </form>
      </div>
    </div>
    <!-- END BASIC PORTLET-->
  </div>
</div>
<!-- END PAGE CONTENT-->
</div>
<!-- END PAGE CONTAINER-->
</div>
<!-- END PAGE -->
</div>
<!-- END CONTAINER -->

<!-- BEGIN FOOTER -->
<include file="Public/footer" />
<include file="Public/script" />
<!-- END FOOTER -->
</body>
<!-- END BODY -->
</html>

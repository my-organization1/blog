<!DOCTYPE html>
<head>
 <meta charset="utf-8" />
 <title>{:C('ADMIN_TITLE')}</title>
 <meta content="width=device-width, initial-scale=1.0" name="viewport" />
 <meta content="" name="description" />
 <meta content="" name="author" />
 <link href="__PUBLIC__/assets/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
 <link href="__PUBLIC__/assets/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet" />
 <link href="__PUBLIC__/assets/font-awesome/css/font-awesome.css" rel="stylesheet" />
 <link href="__PUBLIC__/css/style.css" rel="stylesheet" />
 <link href="__PUBLIC__/css/style-responsive.css" rel="stylesheet" />
 <link href="__PUBLIC__/css/style-default.css" rel="stylesheet" id="style_color" />
 <link rel="stylesheet" href="__PUBLIC__/css/ui-dialog.css" />
</head>
<!-- END HEAD -->
<!-- BEGIN BODY -->
<body class="lock">
    <div class="lock-header">
        <!-- BEGIN LOGO -->
        <a class="center" id="logo" href="">
            <img class="center" alt="logo" src="__PUBLIC__/img/logo.png">
        </a>
        <!-- END LOGO -->
    </div>
    <div class="login-wrap">
        <form action="{:U('Login/checkLogin')}" method="post" validate>
            <div class="metro double-size green">
                <div class="input-append lock-input">
                    <input type="text" class="" data-rule-required="1" data-msg-required="请输入用户名" placeholder="Username" name="username" >
                </div>
            </div>
            <div class="metro double-size yellow">
                <div class="input-append lock-input">
                    <input type="password" class="" placeholder="Password" name="password" data-rule-required="1" data-msg-required="请输入密码">
                </div>
            </div>
            <div class="metro single-size terques login">
                <button type="submit" class="btn login-btn">
                    登录
                </button>
            </div>
        </form>
    </div>
    <script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
    <script src="__PUBLIC__/js/jquery.validate.min.js"></script>
    <script src="__PUBLIC__/js/dialog.plus.min.js"></script>
    <script src="__PUBLIC__/js/common.js"></script>
</body>
<!-- END BODY -->
</html>

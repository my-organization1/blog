     <div class="span12">
      <!-- BEGIN PAGE TITLE & BREADCRUMB-->
      <h3 class="page-title">
       权限设定
     </h3>
     <ul class="breadcrumb">
       <li>

 </div>

 <!-- BEGIN PAGE CONTENT-->
 <div class="row-fluid">
  <div class="span12">
    <!-- BEGIN BASIC PORTLET-->
    <div class="widget">
      <div class="widget-title">
        <h4><i class="icon-reorder"></i>权限设定</h4>
        <span class="tools">
          <a href="javascript:;" class="icon-chevron-down"></a>
          <a href="javascript:;" class="icon-remove"></a>
        </span>
      </div>
      <div class="widget-body">
        <form action="{:U('save')}" class="form-horizontal" method="post" validate>
        <volist name="node_list" id="node_vo">
            <label class="checkbox line">
              <if condition="in_array($node_vo['id'], $map_list)">
                <input type="checkbox" value="{$node_vo.id}" onclick="return setPermision(this, '{$node_vo.id}', '{:I('get.id')}')" checked="checked"/> {$node_vo.name}
              <else/>
                <input type="checkbox" value="{$node_vo.id}" onclick="return setPermision(this, '{$node_vo.id}', '{:I('get.id')}')"/> {$node_vo.name}
              </if>
            </label>
            <if condition="!empty($node_vo['child_list'])">
              <div class="navbar" style="margin-left:30px">
              <ul class="nav">
                <volist name="node_vo.child_list" id="node_child_vo">
                  <li style="margin-right:10px">
                    <label class="checkbox line">
                      <if condition="in_array($node_child_vo['id'], $map_list)">
                        <input type="checkbox" value=" {$node_child_vo.id}" onclick="return setPermision(this, '{$node_child_vo.id}', '{:I('get.id')}')" checked="checked"/> {$node_child_vo.name}
                      <else/>
                        <input type="checkbox" value=" {$node_child_vo.id}" onclick="return setPermision(this, '{$node_child_vo.id}', '{:I('get.id')}')"/> {$node_child_vo.name}
                      </if>
                    </label>
                  </li>
                </volist>
                <div style="clear:both;"></div>
              </ul>
            </div>
            <div style="clear:both;"></div>
            </if>
        </volist>
          <input type="hidden" name="group_id" value="{:I('get.id')}">
        </form>
      </div>
    </div>
    <!-- END BASIC PORTLET-->
  </div>
</div>
